
<section class="mx-auto container">

<!-- ///////////// loadingscreen//////// -->

<div *ngIf="isLoadingScreen" class="loading">
    <div class="spinner">
        <div class="rect1 me-1"></div>
        <div class="rect2 me-1"></div>
        <div class="rect3 me-1"></div>
        <div class="rect4 me-1"></div>
        <div class="rect5 me-1"></div>
      </div>
</div>

    <h2 class="mb-3 font">login now</h2>

    <!-- //message Error or sucss -->
<h2 *ngIf="errorMessage" class="text-red mt-1 text-center">{{errorMessage}}</h2>

    <!-- //formLogin -->
    <form [formGroup]="loginForm" (ngSubmit)="loginSubmitMethod()">
        <div class="mb-3">
            <label class="font2">Email:</label>
            <input formControlName="email" type="text" class="form-control">
            <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger mt-3 p-1">
                <p *ngIf="loginForm.get('email')?.errors?.['required']" class="text-red mt-2 ms-2">email is required</p>
                <p *ngIf="loginForm.get('email')?.errors?.['email']" class="text-red mt-2 ms-2">email pattern is invalid</p>
                
            </div>
        </div>
        <div class="mb-3">
            <label class="font2">Password:</label>
            <input  formControlName="password" type="password" class="form-control">
            <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert alert-danger mt-3 p-1">
                <p *ngIf="loginForm.get('password')?.errors?.['required']" class="text-red  mt-2 ms-2">password is required</p>
                <p *ngIf="loginForm.get('password')?.errors?.['pattern']" class="text-red  mt-2 ms-2">password pattern is invalid</p>
                
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <p class="font3 forget" routerLink="/settings" >forget your password?</p>
        
            <button [disabled]="loginForm.invalid" type="submit">login now<i *ngIf="isLoading" class="fa-solid fa-spinner fa-spin"></i></button>
        </div>
    
    </form>

</section>
