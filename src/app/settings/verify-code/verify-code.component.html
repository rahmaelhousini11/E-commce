
<section class="container">


<!-- ///////////// loadingscreen//////// -->

<div *ngIf="isLoadingScreen" class="loading">
    <div class="spinner">
        <div class="rect1 me-1"></div>
        <div class="rect2 me-1"></div>
        <div class="rect3 me-1"></div>
        <div class="rect4 me-1"></div>
        <div class="rect5 me-1"></div>
      </div>
</div>


    <h3 class="font1">reset your account password</h3>
    <form [formGroup]="verifyPassForm" (ngSubmit)="resetCodeSubmitMethod()" class="mb-3">
        <p *ngIf="isError" class="alert alert-danger text-center py-2">{{errorMessage}}</p>
        <div>
            <label class="font2">code</label>
            <input formControlName="resetCode" type="text" class="form-control mb-3 p-3">
        </div>
        <button (click)="resetCodeSubmitMethod()" class="">Verify<i *ngIf="isLoading" class="fa-solid fa-spinner fa-spin"></i></button>
    </form>
</section>
